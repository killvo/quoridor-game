ls:
  .github/workflows:
    .yml: kebab-case
  .dir: regex:([.a-z0-9]*)([-.][a-z0-9]+)*|\([a-z0-9]+(-[a-z0-9]+)*\)|\[[a-z0-9]+(-[a-z0-9]+)*\]
  .ts: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
  .tsx: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
  .pug: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
  .sh: kebab-case
  backend/src/db/migrations:
    .ts: snake_case
ignore:
  - .git
  - .idea
  - node_modules
  - frontend/node_modules
  - frontend/build
  - backend/node_modules
  - backend/dist
  - shared/node_modules
  - shared/dist
